<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <p>selecione o seu artista preferido</p>

    <select id="artistas" onchange="selecionarArtistas()">

        <option value="raimundos">raimundos</option>
        <option value="tim maia">tim maia</option>
        <option value="bezerra da silva">bezerra da silva</option>
        <option value="legião urbana">legião urbana</option>
        <option value="o Rappa">o Rappa</option>


    </select>

    <p id="resultado">artista não selecionado</p>

    <script>

        function selecionarArtistas() {
            let artistas = document.getElementById("artistas").value

            document.getElementById("resultado").innerHTML = "música da boa:" + artistas
        }

    </script>

</body>

</html>
